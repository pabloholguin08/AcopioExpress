<div class="container" *ngIf="dataLoaded">
  <h2>Agregar una Acopio</h2>
  <div class="row ">
      <form class="formulario"  [formGroup]="editarAcopioForm" (ngSubmit)="actualizarAcopio()">
          <div class="mb-3 ">
              <input type="hidden" class="form-control"formControlName="idAcopio" >
          </div>

          <div class="mb-3 ">
              <label class="form-label">nombre del acopio</label>
              <input type="text" class="form-control"formControlName="nombreAcopi" >
              <span [hidden]="editarAcopioForm.pristine">
                  <div *ngIf="editarAcopioForm.controls['nombreAcopi'].errors && editarAcopioForm.controls['nombreAcopi'].hasError('required')"
                      class="alert alert-danger mt-1" role="alert">
                      Ingrese el nombre del acopio
                  </div>
              </span>
          </div>
          <div class="mb-3">
              <label  class="form-label">ubicacion </label>
              <input type="text" class="form-control" formControlName="ubicacion">
              <span [hidden]="editarAcopioForm.pristine">
                  <div *ngIf="editarAcopioForm.controls['ubicacion'].errors && editarAcopioForm.controls['ubicacion'].hasError('required')"
                      class="alert alert-danger mt-1" role="alert">
                      Ingrese la ubicacion del acopio
                  </div>
              </span>
          </div>
          <div class="mb-3">
              <label class="form-label">cantidad de Empleados</label>
              <input type="number" class="form-control" formControlName="cantidadEmpleados">
              <span [hidden]="editarAcopioForm.pristine">
                  <div *ngIf="editarAcopioForm.controls['cantidadEmpleados'].errors && editarAcopioForm.controls['cantidadEmpleados'].hasError('required')"
                      class="alert alert-danger mt-1" role="alert">
                      Ingrese la cantidad de Empleados
                  </div>
              </span>
          </div>

          <button [disabled]="editarAcopioForm.invalid"  type="submit" class="btn btn-primary">Enviar</button>
      </form>
  </div>
</div>
