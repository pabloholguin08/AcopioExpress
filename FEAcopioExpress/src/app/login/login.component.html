<!-- Section: Design Block -->
<section class="">
    <!-- Jumbotron -->
    <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
      <div class="container">
        <div class="row gx-lg-5 align-items-center">
          <div class="col-lg-6 mb-5 mb-lg-0">
            <h1 class="my-5 display-3 fw-bold ls-tight">
              ACOPIOEXPRESS <br />
              <span class="text-primary">La mejor opción para tu acopio</span>
            </h1>
            <p style="color: hsl(217, 10%, 50.8%)">
             Con nostros podras tener control sobre todos los aspectos importantes en tu negocio,
             como el control de inventarios , la trazabilidad de tus productos y le control de todas
             las personas relacionadas con tu acopio.
            </p>
          </div>

          <div class="col-lg-6 mb-5 mb-lg-0">
            <div class="card">
              <div class="card-body py-5 px-md-5">

                  <!-- 2 column grid layout with text inputs for the first and last names -->
                  <div class="row">
                    <div class="col-md-10 mb-4 mx-5">
                        <h2>Ingrese sus credenciales</h2>
                    </div>
                  </div>

                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input type="text" class="form-control" [(ngModel)]="usuario" />
                    <label class="form-label" >Usuario</label>
                  </div>

                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input type="password" class="form-control" [(ngModel)]="password"  />
                    <label class="form-label" for="form3Example4">Contraseña</label>
                  </div>

                  <!-- Submit button -->
                  <button type="submit" class="btn btn-primary btn-block mb-4"  (click)="validarUsuario()">
                    Ingresar
                  </button>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
